<header>
    <mat-toolbar id="navbar" [ngClass]="(isHandset$ | async) ? 'bg-white' : 'bg-transparent'">
        <ng-container *ngIf="(isHandset$ | async) ? true : false; else elseToolbarContent">
            <button class="mr-3" #menuButton type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle();">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <img src="assets/IncludeStudio.svg" class="logo-mobile" height="40px" width="auto">
        </ng-container>
        <ng-template #elseToolbarContent>
            <div class="container">
                <img src="assets/IncludeStudio.svg" height="40px" width="auto">
                <button mat-button color="accent" class="mx-2 font-weight-bold" (click)="scroll('home')">Home</button>
                <button mat-button color="accent" class="mx-2 font-weight-bold" (click)="scroll('about')">About us</button>
                <button mat-button color="accent" class="mx-2 font-weight-bold" (click)="scroll('services')">Services</button>
                <button mat-button color="accent" class="mx-2 font-weight-bold" (click)="scroll('team')">Team</button>
            </div>
        </ng-template>
    </mat-toolbar>
</header>

<mat-sidenav-container>
    <mat-sidenav #drawer class="sidenav border-0" [mode]="'over'" [fixedInViewport]="true" fixedTopGap="56">
        <mat-nav-list class="p-0 d-flex align-items-start flex-column h-100">
            <a mat-list-item (click)="scrollAndClose(drawer, 'home')" [ngClass]="activeMenu == 'home' ? 'selected-item' : ''">
                <span>Home</span>
            </a>
            <a mat-list-item (click)="scrollAndClose(drawer, 'about')" [ngClass]="activeMenu == 'about' ? 'selected-item' : ''">
                <span>About us</span>
            </a>
            <a mat-list-item (click)="scrollAndClose(drawer, 'services')" [ngClass]="activeMenu == 'services' ? 'selected-item' : ''">
                <span>Services</span>
            </a>
            <a mat-list-item (click)="scrollAndClose(drawer, 'team')" [ngClass]="activeMenu == 'team' ? 'selected-item' : ''">
                <span>Team</span>
            </a>
            <div class="flex-grow-1"></div>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>

<footer>
    <mat-toolbar id="footer" class="bg-black px-md-5">
        <p class="cursor include-text mb-0" (click)="scroll('home')">Include <span>Studio</span></p>
        <div class="spacer"></div>
        <a class="email text-white" href="mailto:comercial.includestudio@gmail.com">comercial.includestudio@gmail.com</a>

    </mat-toolbar>
</footer>
